name: Test Firebase Functions on PR

on:
    pull_request:
        branches: ['main']

jobs:
    build_functions:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16]
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install modules
              run: |
                  cd functions
                  yarn
            - name: Build functions
              run: |
                  cd functions
                  yarn build
